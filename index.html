<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Art Histroy Trivia</title>
</head>
<body>
  <main>
    <div class="everything">
      <div class="window-1">
        <div class="about-box">
          <h1>Art History Flash Cards</h1>
          <h2>Instructions</h2>
          <p>Povide an answer to each question. There are ten total. Each question answered correctly yields the user 10 points with the highest possible score being 100.</p>
          <p>Note: responses are case sensitive if they are names or cities.</p>
          <h2>Streak: <span class="streak"></span></h2>  
        </div>
      </div> 
      <div class="window-2">
        <div class="question-box">
            <!-- structure and knowledge of input and button types influenced by looking at the code for ATM Lab -->
            <div class="question" id="question">
            </div> 
          </div>
          <div class="form">
            <form id='q-form' class="question-form">
              <div class="radio-box">
                <div class="lump-box">
                  <label id='test' value="" class='first-choice' for="option1"></label>  
                  <div class="circle">
                    <input class="radio" name="radio" type="radio" id="option1">
                  </div>
                </div>
                <div class="lump-box">
                  <label value=""  class='second-choice' for="option2"></label>
                  <div class="circle">
                    <input class="radio" name="radio" type="radio" id="option2">
                  </div>
                </div>
                <div class="lump-box">
                  <label value=""  class='third-choice' for="option3"></label>
                  <div class="circle">
                    <input class="radio" name="radio" type="radio" id="option3">
                  </div>
                </div>
                <div class="lump-box">
                  <label value=""  class='fourth-choice' for="option4"></label>
                  <div class="circle">
                    <input class="radio" name="radio" type="radio" id="option4">
                  </div>
                </div>
              </div>
              </br>
              <div class="button-box">
                <div class="answer1">Answer Question</div>
                <!-- <input class="answer1" type="button" value="Answer Question!" /> -->
              </div>
            </form>
          </div>
      </div>    
    </div> 
  </main> 
  <script src="script.js" type="text/javascript" defer></script> 
</body>
</html>
